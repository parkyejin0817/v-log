name: V-log Deploy to EC2

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 레포지토리 코드 가져오기
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Java 21 환경 설정
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'
          cache: 'gradle'  # 빌드 속도 업그레이드

      # 3. Gradle 실행 권한 부여/빌드
      - name: Build Backend
        run: |
          cd backend
          chmod +x ./gradlew
          ./gradlew clean build -x test

      # 4. Docker Hub 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. Backend 이미지 빌드, 푸시
      - name: Build & Push Backend Image
        run: |
          cd backend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/vlog-backend:latest .
          docker build -t ${{ secrets.DOCKER_USERNAME }}/vlog-backend:${{ github.sha }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/vlog-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/vlog-backend:${{ github.sha }}

      # 6. Frontend 이미지 빌드, 푸시
      - name: Build & Push Frontend Image
        run: |
          cd frontend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/vlog-frontend:latest .
          docker build -t ${{ secrets.DOCKER_USERNAME }}/vlog-frontend:${{ github.sha }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/vlog-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/vlog-frontend:${{ github.sha }}

      # 7. EC2 배포
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            
            cd ${{ secrets.DEPLOY_PATH }}
            
            # 환경변수 파일 확인
            if [ ! -f .env ]; then
              echo "ERROR: .env file not found!"
              exit 1
            fi
            
            # Docker Hub 사용자명 export
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            
            # 최신 이미지 받기
            docker-compose pull
            
            # 기존 컨테이너 정리 후 재실행
            docker-compose down
            docker-compose up -d
            
            # 배포 대기
            echo "Waiting for services to start..."
            sleep 20
            
            # 실행 상태 확인
            echo "=== Container Status ==="
            docker-compose ps
            
            # 최근 로그 확인
            echo "=== Recent Logs ==="
            docker-compose logs --tail=30
            
            # 오래된 이미지 정리
            docker image prune -af